apiVersion: v1
kind: Pod
metadata:
  name: my-pod-nginx
  labels:
    app: my-app
    backend: mybackend
spec:
  containers:
    - name: my-container-nginx
      image: nginx:alpine
      ports:
        - containerPort: 80
      livenessProbe:
        httpGet:
          path: /index.html
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 5
        failureThreshold: 1
      readinessProbe:
        httpGet:
          path: /index.html
          port: 80
        periodSeconds: 2
        initialDelaySeconds: 3
        failureThreshold: 1
